<!DOCTYPE html>
<html ng-app="SysLocadora">
<head>
    <meta charset="utf-8" />
    <title>Sistema de Locadora - V1</title>

    <link rel="stylesheet" type="text/css" href="../Lib/bootstrap-3.3.6/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/App.css" />

    <script src="../Lib/angular-1.5.0/angular.js"></script>
    <script src="../Lib/angular-1.5.0/angular-messages.js"></script>
    <script src="../Lib/angular-1.5.0/i18n/angular-locale_pt-br.js"></script>

    <script src="../Js/App.js"></script>
    <script src="../Js/Controllers/ClientesController.js"></script>
    <script src="../Js/Services/ClienteService.js"></script>

</head>
<body>

    <div id="wrapper" ng-controller="ClienteCtrl">
        <nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">LocaSystem v1.0</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Locações</a>
                    </li>
                    <li class="active">
                        <a href="#">Clientes</a>
                    </li>
                    <li>
                        <a href="#">Filmes</a>
                    </li>
                    <li>
                        <a href="#">Funcionarios</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron" id="page-wrapper">
            <div class="row">
                <div class="col-lg-12 PageHeader">
                    <h2 class="page-header" ng-bind="Titulo"></h2>
                </div>
            </div>
            <div class="container">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Nascimento</th>
                        <th>Ativo</th>
                    </tr>
                    <tr ng-repeat="cliente in Clientes">
                        <td ng-bind="cliente.id"></td>
                        <td ng-bind="cliente.nome"></td>
                        <td ng-bind="cliente.cpf"></td>
                        <td ng-bind="cliente.nascimento"></td>
                        <td ng-bind="cliente.ativo"></td>
                    </tr>
                </table>

            </div>



        </div>
    </div>
</body>
</html>
